<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Project Template</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<p id="error" style="background-color: #bd2337; color: white;	padding: 1em;"></p>
	<div id="wrapper">
		<div id="header">
			<h2>PS1/PSX inventory with CRT-Scanlines</h2>
			<div id="wrapper-checkbox">
				<input type="checkbox" id="CRT-Switch">
				<label for="CRT-Switch">CRT ON/OFF</label>
			</div>	
		</div>
		<div id="canvasWrapper"><canvas></canvas></div>
	</div>
	<div id="wrapper-input">
		<div class="wrapper-key">
			<p class="key" id="key-1">A/D</p><p class="key-text" id="key-1-text">Switch Item</p>
		</div>
		<div class="wrapper-key">
			<p class="key" id="key-2">Q</p><p class="key-text" id="key-2-text">Inspect Item</p>
		</div>
	</div>
</body>

<!-- put scripts at the end, so they can reference html elements -->
<script>
	// check if the static file server is configured correctly
	if (!location.hostname) {
		displayError(
			"You need to open this page with a local static file server!"
			+ " For more information check the README."
		);
	}

	function displayError(text) {
		// display errors in the html document, so they can't be missed
		document.querySelector("#error").textContent = text;
		console.error(text);
	}
</script>

<script src="utils.js"></script>
<script src="mesh-data.js"></script>
<script src="matrix-lib.js"></script>
<script src="main.js"></script>

</html>
